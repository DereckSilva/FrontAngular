<h2>Products</h2>
<div *ngFor="let product of products">
  <a [title]="product.name +' detalhes'">
    {{ product.name }}
  </a>
  
  <p *ngIf="product.description">
    Descrição: {{product.description}}
</p>
<button (click)="share()">
    Share
</button>
<app-product-alert
[product]="product"
(notify)="onNotify()"
></app-product-alert>
</div>
<button (click)="get()">GET</button>
<a routerLink="/login">login</a>
